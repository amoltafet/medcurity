name: Azure WebApp Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
     
permissions:
  contents: read

jobs:
  build-front:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: medcurity.azurecr.io/medcuritywebappfrontend:latest
        file: ./Dockerfile
